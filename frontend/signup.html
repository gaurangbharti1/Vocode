<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
<h2>To sign up, please tell us who you are!</h2>
<div class="panels-container">
    <div class="panel">
        <img src="student.png" alt="image of student">
        <p>I am a student</p>
        <button>Sign up!</button>
    </div>
    <div class="panel">
        <img src="teacher.png" alt="image of teacher">
        <p>I am a teacher</p>
        <button>Sign up!</button>
    </div>
    <div class="panel">
        <img src="admin.png" alt="image of admin">
        <p>I am an administrator</p>
        <button>Sign up!</button>
    </div>
</div>
</body>
</html>
