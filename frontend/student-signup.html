<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Signup Page</title>
    <link rel="stylesheet" href="student-signup.css">
</head>

<body>
    <div class="container">
        <div class="left">
            <img src="savnac1transparent.png" alt="Login Image" class="login-image">
        </div>
        <div class="right">
            <h3>Please enter your information below:</h3>
            <form class="login-form">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>

                <label for="student#">Student Number</label>
                <input type="text" id="student#" name="student#" required>

                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
                
                <label for="email">Email</label>
                <input type="email" id="emailusername" name="email" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>

                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
                
                <button type="submit">Sign up!</button>
            </form>
        </div>
    </div>
    <script>
        var password = document.getElementById("password"), check_password = document.getElementById("confirm_password");

        function passwordCheck(){
        if(password.value != check_password.value) {
            check_password.setCustomValidity("Passwords Don't Match");
        } else {
            check_password.setCustomValidity('');
        }
        }
        password.onchange = passwordCheck;
        check_password.onkeyup = passwordCheck;
    </script>
</body>
</html>
</body>
</html>
