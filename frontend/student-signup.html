<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Signup Page</title>
    <link rel="stylesheet" href="student-signup.css">
</head>

<body>
    <div class="container">
        <div class="left">
            <img src="savnac1transparent.png" alt="Login Image" class="login-image">
        </div>
        <div class="right">
            <h3>Please enter your information below:</h3>
            <form class="login-form" action="/register" method="POST">
                <label for="firstname">First Name</label>
                <input type="text" id="firstname" name="firstname" required pattern="[A-Za-z ]{1,}" title="Please enter only letters">

                <label for="lastname">Last Name</label>
                <input type="text" id="lastname" name="lastname" required pattern="[A-Za-z ]{1,}" title="Please enter only letters">

                <label for="birthdate">Birth Date</label>
                <input type="date" id="birthdate" name="birthdate" required>

                <!-- <label for="username">Username</label>
                <input type="text" id="username" name="username" required pattern="[A-Za-z0-9]{1,16}" title="Please enter a maximum of 16 letters without special characters or spaces"> -->
                
                <label for="email">Email</label>
                <input type="email" id="emailusername" name="email" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                title="Password must be 8 or more characters and contain at least one number and one uppercase and lowercase letter">

                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
                
                <button type="submit">Sign up!</button>
            </form>
        </div>
    </div>
    <script>
        //code to check password matches
        var password = document.getElementById("password"), check_password = document.getElementById("confirm_password");

        function passwordCheck(){
        if(password.value != check_password.value) {
            check_password.setCustomValidity("Passwords Don't Match");
        } else {
            check_password.setCustomValidity('');
        }
        }

        password.onchange = passwordCheck;
        check_password.onkeyup = passwordCheck;
    </script>
</body>
</html>
</body>
</html>
