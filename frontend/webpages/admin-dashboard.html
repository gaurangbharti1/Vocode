<!DOCTYPE html>
<html lang="en">
<head>
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="../styling/admin-dashboard.css">
    <style>
        /* Add your CSS styles here */
    </style>
</head>
<body>
    <nav>
        <ul>
            <img id="logo" src="../images/savnac1transparent.png" height="75" width="75" style="padding-top: 10px;">
            <li><a href="student-dashboard.html"><img src="../images/student-dashboard/Home.png" alt="Home" style="height: 95%;"></a></li>
            <li><a href="student-course.html"><img src="../images/homework.png" alt="Courses" style="height: 95%;"></a></li>
            <li><a href="profile.html"><img src="../images/student-dashboard/Male User.png" alt="Profile" style="height: 95%;"></a></li>
            <li><a href="login.html"><img src="../images/student-dashboard/Logout.png" alt="Logout" style="height: 100%;"></a></li>
        </ul>
    </nav>

    <header>
        <h1>Welcome, Admin!</h1>
    </header>

    <div class="dashboard">
        <h1><u>DASHBOARD</u></h1>
        <div class="sidebar">
            <a href="profile.html">
            <button id="profile">
                <img src="../images/profile-user.png" alt="profile picture">
                <span><b>Profile</b></span>
            </button>
            </a>
            <a href="admin-courses.html">
            <button id="admin-courses">
                <img src="../images/homework.png" alt="courses">
                <span><b>Manage Courses</b></span>
            </button>
            </a>
            <a href="login.html">
            <button id="logout">
                <img src="../images/logout.png" alt="log out">
                <span><b>Log Out</b></span>
            </button>
            </a>
        </div>
    </div>

    <div class="main-content">
        <div id="noPanelsMessage" class="center-message">
            <form action="/create-course" method="POST">
                <label for="courseTitle">Course Title:</label>
                <input type="text" id="courseTitle" name="courseTitle" required> 
                
                <label for="Description">Description:</label>
                <input type="text" id="Description" name="Description" required>
                <br>
                <button type="submit">Create Course</button>
            </form>
        </div>
        <div class="panels"></div>
    </div>
    <script src="studentcontentselector.js"></script>
</body>
