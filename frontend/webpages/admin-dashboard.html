<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="../styling/admin-dashboard.css">
</head>
<body>
    
    <header class="dashboard-header">
        <button class="logout"><a href="{{ url_for('index') }}"><img src="../images/student-dashboard/Logout.png" alt="Logout" style="height: 100%;"></a></button>
        <h1>Welcome, Admin!</h1>
        
    </header>

    <main class="dashboard-main">
        <section class="dashboard-section">
            <div class="dashboard-card" onclick="window.location.href='{{ url_for('profile') }}';">
                <img src="../images/profile-user.png" alt="Profile">
                <h2>Profile</h2>
            </div>
            <div class="dashboard-card" onclick="window.location.href='{{ url_for('admin_courses') }}';">
                <img src="../images/homework.png" alt="Manage Courses">
                <h2>Manage Courses</h2>
            </div>
        </section>
    </main>

    <script src="studentcontentselector.js"></script>
</body>
</html>
