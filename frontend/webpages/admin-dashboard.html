<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../styling/teacher-dashboard.css">
</head>
<body>
    <div class="dashboard">
        <h1><u>DASHBOARD</u></h1>
        <div class="sidebar">
            <img id="logo" src="../images/savnac1transparent.png">
            <a href="profile.html">
            <button id="profile">
                <img src="../images/profile-user.png" alt="profile picture">
                <span><b>Profile</b></span>
            </button>
            </a>
            <a href="student-dashboard.html">
            <button id="dashboard" class="active">
                <img src="../images/dashboard.png" alt="dashboard">
                <span><b>Dashboard</b></span>
            </button>
            </a>
            <a href="assignments.html">
            <button id="assignments">
                <img src="../images/assignment.png" alt="assignment">
                <span><b>Assignments</b></span>
            </button>
            </a>
            <a href="classes.html">
            <button id="classes">
                <img src="../images/homework.png" alt="classes">
                <span><b>Classes</b></span>
            </button>
            </a>
            <a href="login.html">
            <button id="logout">
                <img src="../images/logout.png" alt="log out">
                <span><b>Log Out</b></span>
            </button>
            </a>
        </div>
    </div>
    <div class="main-content">
        <div id="noPanelsMessage" class="center-message">
            <form action="/create-course" method="POST">
                <label for="courseTitle">Course Title:</label>
                <input type="text" id="courseTitle" name="courseTitle" required> 
                
                <label for="Description">Description:</label>
                <input type="text" id="Description" name="Description" required>
                <br>
                <button type="submit">Create Course</button>
            </form>
        </div>
        <div class="panels"></div>
    </div>
    <script src="studentcontentselector.js"></script>
</body>
