<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="../styling/profile.css">
</head>
<body>
    <div class="tophead">
        <h2>Admin</h2>
    </div>
    <div class= breadcrumbs>
        <p><a href="{{ url_for('admin_dashboard') }}">Home</a> | Edit Profile</p>
    </div>
        
        <div class="main-content">
            <div class="profile-details">
                <h1>My Profile</h1>
                <div class="edit">
                    <a href="{{ url_for('admin_edit_profile') }}">Edit Profile</a>
                </div>
                <div class="detail">
                    <strong>Name:</strong> <span>{{ user.first_name }} {{ user.last_name }}</span>
                </div>
                <div class="detail">
                    <strong>Email:</strong> <span>{{ user.email }}</span>
                </div>
                <div class="detail">
                    <strong>Date of Birth:</strong> <span>{{ user.date_of_birth }}</span>
                </div>
                <div class="detail">
                    <strong>Role:</strong> <span>{{ user.role }}</span>
                </div>
            </div>
            
        </div>
        
        
        <!-- <script src="../scripts/profile.js"></script>  -->
</body>
</html>
