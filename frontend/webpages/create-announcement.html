<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Announcement</title>
    <link rel="stylesheet" href="../styling/create-assignment.css">
</head>
<body>
    <div class="dashboard">
        <nav>
            <ul>
                <img id="logo" src="../images/savnac1transparent.png" height="50" width="50" style="padding-top: 10px;">
                <li><a href="{{ url_for('teacher_dashboard') }}"><img src="../images/student-dashboard/Home.png" alt="Home" style="height: 70%;"></a></li>
                <li><a href="{{ url_for('profile') }}"><img src="../images/student-dashboard/Male User.png" alt="Profile" style="height: 70%;"></a></li>
                <li><a href="{{ url_for('index') }}"><img src="../images/student-dashboard/Logout.png" alt="Logout" style="height: 80%;"></a></li>
            </ul>
        </nav>

        <header>
            <h2>{{course.title}}</h2>
            <ul>
                <li><a href="{{ url_for('course_details', courseid=course.id) }}">Home</a></li>
                <li><a href="{{ url_for('teacher_assignment', courseid=course.id) }}">Assignments</a></li>
                <li><a href="{{ url_for('teacher_resource', courseid=course.id) }}">Resources</a></li>
                <li><a href="{{ url_for('teacher_grades', courseid=course.id) }}">Grades</a></li>
            </ul>
        </header>

        <div class="main-content">
            <h1 style="margin:20px;">New Announcement</h1>
            <form action="/submit-announcement" method="POST" class="assignment-form">
                <div class="form-group" id="title">
                    <label for="assignmentTitle">Announcement Title</label>
                    <input type="text" id="assignmentTitle" name="title" required>
                </div>
                <div class="form-group" id="desc">
                    <label for="assignmentDescription">Announcement Text</label>
                    <textarea id="assignmentDescription" name="description" rows="4" required></textarea>
                    <input type="hidden" value="{{course.id}}" name="courseId" />
                </div>
                <button type="submit">Create Announcement</button>
            </form>
        </div>
    </div>
</body>
</html>
