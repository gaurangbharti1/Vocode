<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Announcement</title>
    <link rel="stylesheet" href="../styling/create-assignment.css">
</head>
<body>
    <div class="dashboard">
        <nav>
            <ul>
                <img id="logo" src="../images/savnac1transparent.png" height="75" width="75" style="padding-top: 10px;">
                <li><a href="{{ url_for('teacher_dashboard') }}"><img src="../images/student-dashboard/Home.png" alt="Home" style="height: 95%;"></a></li>
                <li><a href="{{ url_for('teacher_course') }}"><img src="../images/homework.png" alt="Courses" style="height: 95%;"></a></li>
                <li><a href="{{ url_for('profile') }}"><img src="../images/student-dashboard/Male User.png" alt="Profile" style="height: 95%;"></a></li>
                <li><a href="{{ url_for('index') }}"><img src="../images/student-dashboard/Logout.png" alt="Logout" style="height: 100%;"></a></li>
            </ul>
            </ul>
        </nav>

        <header>
            <h2>Course Name</h2>
            <ul>
                <li><a href="{{ url_for('teacher_course') }}">Home</a></li>
                <li><a href="{{ url_for('teacher_assignment') }}">Assignments</a></li>
                <li><a href="{{ url_for('teacher_resource') }}">Resources</a></li>
                <li><a href="{{ url_for('teacher_grades') }}">Grades</a></li>
            </ul>
        </header>

        <div class="main-content">
            <h1 style="margin:20px;">New Announcement</h1>
            <!--change this later-->
            <form action="/submit-assignment" method="POST" class="assignment-form">
                <div class="form-group" id="title">
                    <label for="assignmentTitle">Announcement Title</label>
                    <input type="text" id="assignmentTitle" name="title" required>
                </div>
                <div class="form-group" id="desc">
                    <label for="assignmentDescription">Announcement Text</label>
                    <textarea id="assignmentDescription" name="description" rows="4" required></textarea>
                </div>
                <button type="submit">Create Announcement</button>
            </form>
        </div>
    </div>
</body>
</html>
