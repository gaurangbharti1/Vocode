<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Assignment</title>
    <link rel="stylesheet" href="../styling/create-assignment.css">
</head>
<body>
    <div class="dashboard">
        <nav>
            <ul>
                <img id="logo" src="../images/savnac1transparent.png" height="50" width="50" style="padding-top: 10px;">
                <li><a href="{{ url_for('teacher_dashboard') }}"><img src="../images/student-dashboard/Home.png" alt="Home" style="height: 70%;"></a></li>
                <li><a href="{{ url_for('profile') }}"><img src="../images/student-dashboard/Male User.png" alt="Profile" style="height: 70%;"></a></li>
                <li><a href="{{ url_for('index') }}"><img src="../images/student-dashboard/Logout.png" alt="Logout" style="height: 80%;"></a></li>
            </ul>
        </nav>

        <header>
            <h2>Course Name</h2>
            <ul>
                <li><a href="{{ url_for('teacher_course', courseid=course.id) }}">Home</a></li>
                <li><a href="{{ url_for('teacher_assignment', courseid=course.id) }}">Assignments</a></li>
                <li><a href="{{ url_for('teacher_resource', courseid=course.id) }}">Resources</a></li>
                <li><a href="{{ url_for('teacher_grades', courseid=course.id) }}">Grades</a></li>
            </ul>
        </header>

        <div class="main-content">
            <h1 style="margin:20px;">New Assignment</h1>
            <form action="/submit-assignment" method="POST" class="assignment-form">
                <div class="form-group" id="title">
                    <label for="assignmentTitle">Assignment Title</label>
                    <input type="text" id="assignmentTitle" name="title" required>
                </div>
                <div class="form-group" id="desc">
                    <label for="assignmentDescription">Description</label>
                    <textarea id="assignmentDescription" name="description" rows="4" required></textarea>
                </div>
                <div class="form-group" id="due">
                    <label for="dueDate">Due Date</label>
                    <input type="date" id="dueDate" name="due_date" required>
                </div>
                <div class="form-group" id="class">
                    <label for="classId">Class</label>
                    <select id="classId" name="class_id" required>
                        {% for course in courses %}
                            <option value="{{ course.id }}">{{ course.title }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group" >
                    <label>Type of Assignment:</label>
                    <div  style="display: inline-block; margin-right: 15px;">
                        <input type="radio" id="quiz" name="assignment_type" value="0" required>
                        <label for="quiz">Quiz</label>
                    </div>
                    <div  style="display: inline-block;">
                        <input type="radio" id="essay" name="assignment_type" value="1" required>
                        <label for="essay">Essay</label>
                    </div>
                </div>
                <button type="submit">Create Assignment</button>
            </form>
        </div>
    </div>
</body>
</html>
