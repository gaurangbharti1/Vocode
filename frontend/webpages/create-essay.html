
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Essay Assignment</title>
    <link rel="stylesheet" href="../styling/create-essay.css">
</head>
<body>

    <header class="page-header">
        <h1>Create Essay Assignment</h1>
    </header>

    <main class="assignment-creation-container">
        <form action="{{ url_for('submit_essay', assignment_id=assignment_id) }}" method="POST">
            {% for i in range(1, 4) %}
            <div class="essay-question">
                <label for="essayQuestion{{ i }}">Essay Question {{ i }}:</label>
                <input type="text" id="essayQuestion{{ i }}" name="essayQuestion{{ i }}" placeholder="Enter essay question" required>
            </div>
            {% endfor %}
            <button type="submit">Submit Essay</button>
        </form>
    </main>
</body>
</html>
