<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Essay Assignment</title>
    <link rel="stylesheet" href="../styling/create-essay.css">
</head>
<body>
    <nav>
        <ul>
            <img id="logo" src="../images/savnac1transparent.png" height="75" width="75" style="padding-top: 10px;">
            <li><a href="{{ url_for('student_dashboard') }}"><img src="../images/student-dashboard/Home.png" alt="Home" style="height: 95%;"></a></li>
            <li><a href="{{ url_for('student_classes') }}"><img src="../images/homework.png" alt="Courses" style="height: 95%;"></a></li>
            <li><a href="{{ url_for('profile') }}"><img src="../images/student-dashboard/Male User.png" alt="Profile" style="height: 95%;"></a></li>
            <li><a href="{{ url_for('index') }}"><img src="../images/student-dashboard/Logout.png" alt="Logout" style="height: 100%;"></a></li>
        </ul>
    </nav>

    <header class="page-header">
        <h1>Create an Essay Assignment</h1>
    </header>

    <main class="essay-creation-container">
        <form id="essay-form" onsubmit="return submitEssay();">
            <div class="essay-question-block">
                <label for="essay-question">Essay Question:</label>
                <textarea id="essay-question" name="essay-question" required placeholder="Enter essay question"></textarea>
            </div>
            <button type="submit" class="submit-essay">Submit Assignment</button>
        </form>
    </main>

    <script src="../create-essay.js"></script>
</body>
</html>
