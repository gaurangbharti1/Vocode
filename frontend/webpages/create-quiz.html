
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Quiz</title>
    <link rel="stylesheet" href="../styling/create-assignment.css">
</head>
<body>
    <nav>
        <ul>
            <img id="logo" src="../images/savnac1transparent.png" height="75" width="75" style="padding-top: 10px;">
            <li><a href="{{ url_for('teacher_dashboard') }}"><img src="../images/student-dashboard/Home.png" alt="Home" style="height: 95%;"></a></li>
            <li><a href="{{ url_for('profile') }}"><img src="../images/student-dashboard/Male User.png" alt="Profile" style="height: 95%;"></a></li>
            <li><a href="{{ url_for('index') }}"><img src="../images/student-dashboard/Logout.png" alt="Logout" style="height: 100%;"></a></li>
        </ul>
    </nav>

    <header class="page-header">
        <h1>Create a Quiz</h1>
    </header>

    <main class="quiz-creation-container">
        <form action="{{ url_for('submit_quiz', assignment_id=assignment_id) }}" method="POST">
            {% for i in range(1, 4) %}
            <div class="quiz-question">
                <label>Question {{ i }}:</label>
                <input type="text" name="question{{ i }}" placeholder="Enter question" required>

                <div class="answers">
                    <label>Answer 1:</label>
                    <input type="text" name="question{{ i }}_answer1" placeholder="Enter answer 1" required>
                    <input type="checkbox" name="question{{ i }}_correct" value="1">
                    <label>Correct</label>
                </div>

                <div class="answers">
                    <label>Answer 2:</label>
                    <input type="text" name="question{{ i }}_answer2" placeholder="Enter answer 2" required>
                    <input type="checkbox" name="question{{ i }}_correct" value="2">
                    <label>Correct</label>
                </div>
            </div>
            {% endfor %}
            <button type="submit">Submit Quiz</button>
        </form>
    </main>

    <script src="../create-quiz.js"></script>
</body>
</html>
