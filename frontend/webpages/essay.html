<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/essay.css">
    <title>Essay Questions</title>
</head>
<body>
    <h1>Essay Questions</h1>
    <form action="{{ url_for('student_submit_essay', assignment_id=assignment_id) }}" method="post">
        {% for question in questions %}
        <div>
            <h3>{{ loop.index }}. {{ question['question_text'] }}</h3>
            <textarea name="answer_{{ question['id'] }}" required rows="4" cols="50"></textarea>
        </div>
        {% endfor %}
        <button type="submit">Submit Essays</button>
    </form>
</body>
</html>
