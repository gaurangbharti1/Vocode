<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="../styling/profile.css">
</head>
<body>
    <nav>
        <ul>
            <img id="logo" src="../images/savnac1transparent.png" height="75" width="75" style="padding-top: 10px;">
            <li><a href="{{ url_for('teacher_dashboard') }}"><img src="../images/student-dashboard/Home.png" alt="Home" style="height: 95%;"></a></li>
            <li><a href="{{ url_for('teacher_course') }}"><img src="../images/homework.png" alt="Courses" style="height: 95%;"></a></li>
            <li><a href="{{ url_for('profile') }}"><img src="../images/student-dashboard/Male User.png" alt="Profile" style="height: 95%;"></a></li>
            <li><a href="{{ url_for('index') }}"><img src="../images/student-dashboard/Logout.png" alt="Logout" style="height: 100%;"></a></li>
        </ul>
    </nav>
        </div>
        <div class="main-content">
            <div class="profile-details">
                <h1>User Profile</h1>
                <div class="detail">
                    <strong>Name:</strong> <span>{{ user.first_name }} {{ user.last_name }}</span>
                </div>
                <div class="detail">
                    <strong>Email:</strong> <span>{{ user.email }}</span>
                </div>
                <div class="detail">
                    <strong>Date of Birth:</strong> <span>{{ user.date_of_birth }}</span>
                </div>
                <div class="detail">
                    <strong>Role:</strong> <span>{{ user.role }}</span>
                </div>
            </div>
        </div>
        <script src="../scripts/profile.js"></script> 
</body>
</html>
