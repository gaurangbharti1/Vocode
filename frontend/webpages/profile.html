<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="../styling/profile.css">
</head>
<body>
    <div class="dashboard">
        <div class="sidebar">
            <img id="logo" src="../images/savnac1transparent.png" alt="Savnac Logo">
            <a href="{{ url_for('profile') }}">
                <button id="profile">
                    <img src="../images/profile-user.png" alt="Profile picture">
                    <span><b>Profile</b></span>
                </button>
            </a>
            <a href="{{ url_for('teacher_dashboard') }}">
                <button id="dashboard" class="active">
                    <img src="../images/dashboard.png" alt="Dashboard">
                    <span><b>Dashboard</b></span>
                </button>
            </a>
            <a href="{{ url_for('assignments') }}">
                <button id="assignments">
                    <img src="../images/assignment.png" alt="Assignments">
                    <span><b>Assignments</b></span>
                </button>
            </a>
            <a href="{{ url_for('teacher_classes') }}">
                <button id="classes">
                    <img src="../images/homework.png" alt="Classes">
                    <span><b>Classes</b></span>
                </button>
            </a>
            <a href="{{ url_for('index') }}">
                <button id="logout">
                    <img src="../images/logout.png" alt="Log out">
                    <span><b>Log Out</b></span>
                </button>
            </a>
        </div>
        <div class="main-content">
            <div class="profile-details">
                <h1>User Profile</h1>
                <div class="detail">
                    <strong>Name:</strong> <span>{{ user.first_name }} {{ user.last_name }}</span>
                </div>
                <div class="detail">
                    <strong>Email:</strong> <span>{{ user.email }}</span>
                </div>
                <div class="detail">
                    <strong>Date of Birth:</strong> <span>{{ user.date_of_birth }}</span>
                </div>
                <div class="detail">
                    <strong>Role:</strong> <span>{{ user.role }}</span>
                </div>
               
            </div>
        </div>
        <script src="../scripts/profile.js"></script> 
    </body>
    </html>
