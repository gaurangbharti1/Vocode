<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../styling/student-classes.css">
</head>
<body>
    <div class="dashboard">
        <div class="sidebar">
            <img id="logo" src="../images/savnac1transparent.png">
            <a href="profile.html">
            <button id="profile">
                <img src="../images/profile-user.png" alt="profile picture">
                <span><b>Profile</b></span>
            </button>
            </a>
            <a href="student-dashboard.html">
            <button id="dashboard" class="active">
                <img src="../images/dashboard.png" alt="dashboard">
                <span><b>Dashboard</b></span>
            </button>
            </a>
            <a href="assignments.html">
            <button id="assignments">
                <img src="../images/assignment.png" alt="assignment">
                <span><b>Assignments</b></span>
            </button>
            </a>
            <a href="student-classes.html">
            <button id="classes">
                <img src="../images/homework.png" alt="classes">
                <span><b>Classes</b></span>
            </button>
            </a>
            <a href="login.html">
            <button id="logout">
                <img src="../images/logout.png" alt="log out">
                <span><b>Log Out</b></span>
            </button>
            </a>
        </div>
        <div class="header">
            <p>test</p>
        </div>
    <div class="main-content">
        <div class="container">
            <div class="left">
                <div id="noPanelsMessage" class="center-message">
                    <p>You haven't joined a class yet! Press the button to join one.</p>
                    <button id="initialAddPanel">Join Class</button>
                </div>
                <button id="addPanel" style="display:none;">Join Class</button>
                <div class="panels"></div>
            </div>
            <div class="right">
                <h2 id="taskHeader"><u>UPCOMING TASKS</u></h2>
                    <h3>Nothing to do!</h3>
            </div>
    </div>
</div>
</body>
