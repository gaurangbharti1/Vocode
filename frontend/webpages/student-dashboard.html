<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../styling/student-dashboard.css">
</head>
<body>
    <div class="dashboard">
        <div class="sidebar">
            <img id="logo" src="../images/savnac1transparent.png" alt="Savnac Logo">
            <a href="{{ url_for('profile') }}">
                <button id="profile">
                    <img src="../images/profile-user.png" alt="Profile picture">
                    <span><b>Profile</b></span>
                </button>
            </a>
            <a href="{{ url_for('teacher_dashboard') }}">
                <button id="dashboard" class="active">
                    <img src="../images/dashboard.png" alt="Dashboard">
                    <span><b>Dashboard</b></span>
                </button>
            </a>
            <a href="{{ url_for('assignments') }}">
                <button id="assignments">
                    <img src="../images/assignment.png" alt="Assignments">
                    <span><b>Assignments</b></span>
                </button>
            </a>
            <a href="{{ url_for('teacher_classes') }}">
                <button id="classes">
                    <img src="../images/homework.png" alt="Classes">
                    <span><b>Classes</b></span>
                </button>
            </a>
            <a href="{{ url_for('index') }}">
                <button id="logout">
                    <img src="../images/logout.png" alt="Log out">
                    <span><b>Log Out</b></span>
                </button>
            </a>
        </div>
        </div>
        <div class="main-content">
            <div class="container">
                <div class="left">
                    <h1 id="dashHeader"><u>DASHBOARD</u></h1>
                    {% if courses %}
                        <div class="panels">
                            {% for course in courses %}
                                <div class="panel">
                                    <h3>{{ course.title }}</h3>
                                    <p>{{ course.description }}</p>
                                </div>
                            {% endfor %}
                        </div>
                        
                    {% else %}
                        <div id="noPanelsMessage" class="center-message">
                            <p>You haven't joined a class yet! Press the button to join one.</p>
                            <button id="initialAddPanel">Join Class</button>
                        </div>
                    {% endif %}
                    <button id="addPanel" style="display:none;">Join Class</button>
                </div>
                <div class="right">
                    <h2 id="taskHeader"><u>UPCOMING TASKS</u></h2>
                        <h3>Nothing to do!</h3>
                </div>
            </div>
        </div>
    </div>
    <script src="studentcontentselector.js"></script>
</body>
</html>
