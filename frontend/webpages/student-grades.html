<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grades</title>
    <link rel="stylesheet" href="../styling/student-grades.css">
</head>
<body>
    <nav>
        <ul>
            <img id="logo" src="../images/savnac1transparent.png" height="75" width="75" style="padding-top: 10px;">
            <li><a href="{{ url_for('student_dashboard') }}"><img src="../images/student-dashboard/Home.png" alt="Home" style="height: 95%;"></a></li>
            <li><a href="{{ url_for('profile') }}"><img src="../images/student-dashboard/Male User.png" alt="Profile" style="height: 95%;"></a></li>
            <li><a href="{{ url_for('index') }}"><img src="../images/student-dashboard/Logout.png" alt="Logout" style="height: 100%;"></a></li>
        </ul>
    </nav>

    <header>
        <h2>{{course.title}}</h2>
        <ul>
            <li><a href="{{ url_for('student_course', courseid=course.id) }}">Home</a></li>
            <li><a href="{{ url_for('student_assignment', courseid=course.id) }}">Assignments</a></li>
            <li><a href="{{ url_for('student_resource', courseid=course.id) }}">Resources</li>
            <li>Grades</a></li>
        </ul>
    </header>

    <section class="graded">
        <h3>Graded Assignments</h3>
        {% for assignment in graded_assignments %}
        <div>
            <a href="#">{{ assignment.title }}</a>
            <p>{{ assignment.description }}</p>
            <p>Grade: {{ assignment.grade }}%</p>
        </div>
        {% else %}
        <p>No graded assignments yet.</p>
        {% endfor %}
    </section>
</body>
</html>
